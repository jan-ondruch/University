<h1>Sewio Sporterizer</h1>

<nav class="navbar navbar-navigation navbar-expand-md navbar-dark bg-primary fixed-top">
  <a class="navbar-brand" (click)="onDashboardClick()">SEWIO SPORTERIZER</a>
  <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <p class="current-page">
        {{ page }}
      </p>
    </li>
  </ul>

  <ul class="navbar-nav ml-auto">
    <div *ngIf="mode === 'new-session'; else recording">
      <li class="nav-item type-sr">
        <a class="nav-link new-session" (click)="onNewSessionClick()" [ngStyle]="{'background-color':this.page === 'new-session' ? '#fefe00' : '#43A047', 'color':this.page === 'new-session' ? '#43A047' : '#fefe00'}"><i class="fa fa-plus"></i> New Session</a>
      </li>
    </div>
    <li class="nav-item">
      <a class="nav-link" (click)="onDashboardClick()" [ngStyle]="{'text-decoration':this.page === 'dashboard' ? 'underline' : 'none'}">Dashboard</a>
    </li>
    <ng-template #recording>
      <li class="nav-item type-sr">
        <a class="nav-link recording" (click)="onRecordingClick()" [ngStyle]="{'background-color':this.page === 'new-session' || mode === 'recording' ? '#F44336' : '#43A047', 'color':this.page === 'new-session' || mode === 'recording' ? '#43A047' : '#F44336'}"><i class="fa fa-exclamation"></i> Recording</a>
      </li>
    </ng-template>
    <li class="nav-item">
      <a class="nav-link" (click)="onPlayersClick()" [ngStyle]="{'text-decoration':this.page === 'players' ? 'underline' : 'none'}">Players</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="onTeamsClick()" [ngStyle]="{'text-decoration':this.page === 'teams' ? 'underline' : 'none'}">Teams</a>
    </li>
    <li>
      <div class="form-group" *ngIf="teams">
        <select class='form-control' required [(ngModel)]='selectedTeam' (change)='onSelectedTeam($event)'>
          <option *ngFor='let team of teams' [value]="team.name">{{ team.name }}</option>
        </select>
      </div>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="onSettingsClick()" [ngStyle]="{'text-decoration':this.page === 'settings' ? 'underline' : 'none'}">Settings</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="onLogoutClick()">Logout</a>
    </li>
  </ul>
  </div>
</nav>

<router-outlet></router-outlet>
