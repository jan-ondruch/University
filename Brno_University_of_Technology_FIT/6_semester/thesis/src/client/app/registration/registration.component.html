<div class="container">

  <form novalidate id="registrationForm"
        [formGroup]="registrationForm" (ngSubmit)="register()">
    <h2>Create your account</h2>
    
    <div class="form-group" [ngClass]="{ 'has-error': registrationForm.submitted && !registrationForm.valid }">
      <p class="form-label">Email</p>
      <input 
          type="text"
          class="form-control"
          formControlName="email"
          maxlength="30" 
          required
          placeholder="Email">
      <div class="form-control-feedback"
           *ngIf="email.errors && (email.dirty || email.touched)">
        <p *ngIf="email.errors.required" class="required-field">
          This field is required
        </p>
        <p *ngIf="email.errors.email && !email.errors.required && (email.dirty || email.touched)" class="required-field">
          Please enter a valid email address
        </p>
      </div>
    </div>

    <div class="form-group">
      <p class="form-label">Password</p>
      <input 
          type="password"
          class="form-control"
          formControlName="password"
          maxlength="30" 
          required
          placeholder="Password">
      <div class="form-control-feedback"
           *ngIf="password.errors && (password.dirty || password.touched)">
        <p *ngIf="password.errors.required" class="required-field">
          This field is required
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div>
          <button 
            class="btn btn-default" routerLink="/login">Cancel</button> &nbsp;
        </div>
      </div>
      <div class="col-sm-6">
        <div class="submit-btn">
          <button 
              type="submit"
              form="registrationForm"
              [disabled]="!registrationForm.valid"
              class="btn btn-success">Register</button> &nbsp;
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 32px">
      <div class="col-sm-12">
        <div *ngIf="alreadyUsed" class="alert alert-danger">
          Account with this email already exists
        </div>
      </div>
    </div>
  </form>

</div>
