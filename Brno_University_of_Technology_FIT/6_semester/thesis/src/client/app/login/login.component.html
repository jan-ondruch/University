<div class="container">

  <form novalidate id="loginForm"
        [formGroup]="loginForm" (ngSubmit)="authenticate()">
    <h2>Login</h2>
    
    <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !loginForm.valid }">
      <p class="form-label">Email</p>
      <input 
          type="text"
          class="form-control"
          formControlName="email"
          maxlength="30" 
          required
          placeholder="Email">
      <div class="form-control-feedback"
           *ngIf="email.errors && (email.dirty || email.touched)">
        <p *ngIf="email.errors.required" class="required-field">
          This field is required
        </p>
      </div>
    </div>

    <div class="form-group">
      <p class="form-label">Password</p>
      <input 
          type="password"
          class="form-control"
          formControlName="password"
          maxlength="30" 
          required
          placeholder="Password">
      <div class="form-control-feedback"
           *ngIf="password.errors && (password.dirty || password.touched)">
        <p *ngIf="password.errors.required" class="required-field">
          This field is required
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="submit-btn">
          <button 
              type="submit"
              form="loginForm"
              [disabled]="!loginForm.valid"
              class="btn btn-success">Login</button> &nbsp;
        </div>
      </div>
      <div class="col-sm-12">
        <div class="create-new-accout">
          <a routerLink="/registration">
            Create new account
          </a>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 32px">
      <div class="col-sm-12">
        <div *ngIf="authResp === 'invalid'" class="alert alert-danger">
          Username or password is incorrect
        </div>
        <div *ngIf="denied" class="alert alert-danger">
          You have to log in first
        </div>
        <div *ngIf="successfulReg && registered" class="alert alert-success">
          Registration successful!
        </div>
        <div *ngIf="successfulLogout && loggedout" class="alert alert-success">
          You have been successfully logged out!
        </div>
      </div>
    </div>
  </form>

</div>
